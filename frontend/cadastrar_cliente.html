  <h2>Cadastrar Cliente</h2>
  <form data-form >
    <div class="form-group">
        <label for="nome">Nome Completo:</label>
        <input type="text" class="form-control" id="nome" placeholder="Nome Completo" name="nome" required data-nome>
      </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Email Valido" name="email" required data-email>
    </div>
    
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Lembrar-me
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </form>
